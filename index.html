<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information:</legend>

            <label for="username">Username:</label><input type="text" id="username" placeholder="Enter your Username" required></label>
            <label for="name">Name:</label><input type="text" id="name" placeholder="Enter your name" required></label>
            <label for="email">Email:</label><input type="text" id="email" placeholder="Enter your email" required></label>
            <label for="phone">Phone:</label><input type="tel" id="phone" placeholder="Enter your phone number" required></label>
            <label for="date-of-birth">Date of Birth:</label><input type="date" id="date-of-birth" required></label>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- dinamic and editable resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div>

     <br>

     <!-- section for shareable link and download option -->

     <div id="shareable-link-container" style="display: none">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>

        <br>
        <button id="download-pdf"><b>Download Resume as PDF </b></button>
     </div>

    <script src="script.js"></script>
</body>
</html>
